<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script defer src="popup.js"></script>
  </head>
  <body>
    <h1 id="title">PlaceSaver</h3>
    <hr>
    <p id="warning">Place Tags are not possible on this page.</p>
    <div id="btnLevel">
      <button id="clearBtn" title="Clear All Tags"></button>
      <button id="optionsBtn" title="Open Options Page"></button>
    </div>
    <div id="placeTagList">
      <div id="placeholder">Loading place tags...</div>
    </div>
    <form id="addNewTag">
      <input label="tagName" id="tagInput" autocomplete="off" autofocus />
      <button type="submit" id="submitBtn" title="Add Tag"></button>
    </form>
  </body>
</html>
