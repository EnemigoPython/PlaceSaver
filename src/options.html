<!DOCTYPE html>
<html>
  <head>
    <title>Placesaver Extension Options</title>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="title">
        <div>Extension Options</div>
      </div>
      <form name="options-form" action="">
        <div class="option-row">
          <div class="option-name">Highlight style:</div>
          <div class="option-value">
            <div class="option-value-primary">
                <input type="color" />
            </div>
            <div class="option-value-primary">
                <input type="checkbox" name="display-highlight" id="display-highlight" />
                <label for="display-highlight">
                  Display highlight
                </label>
            </div>
            <div class="option-value-primary">
                <input type="checkbox" name="display-alt-title" id="display-alt-title" />
                <label for="display-alt-title">
                  Display name as alt title
                </label>
            </div>
          </div>
        </div>
        <div class="option-row">
            <div class="option-value-primary">
                <div class="option-row">
                    <div class="option-name">Saved pages:</div>
                    <div class="option-value">
                      <div class="option-value-primary">
                        <select id="language-selector">
                          <option value="ar">Select URL</option>
                          <option value="pt-BR">Brazilian Portuguese</option>
                          <option value="zh-CN">Chinese (Simplified)</option>
                          <option value="zh-TW">Chinese (Traditional)</option>
                          <option value="cs">Czech</option>
                          <option value="nl">Dutch</option>
                          <option value="en-uk">English (UK)</option>
                          <option value="en">English (US)</option>
                          <option value="fr">French</option>
                          <option value="de">German</option>
                          <option value="hi">Hindi</option>
                          <option value="it">Italian</option>
                          <option value="ja">Japanese</option>
                          <option value="ko">Korean</option>
                          <option value="ru">Russian</option>
                          <option value="sk">Slovak</option>
                          <option value="tr">Turkish</option>
                          <option value="es">Spanish</option>
                        </select>
                      </div>
                    </div>
                  </div>
            </div>
            
        <div class="btn-row">
          <button id="save-btn" class="btn btn-primary">Save</button>
          <button id="reset-btn" class="btn btn-default">Reset Highlight</button>
          <button id="reset-btn" class="btn btn-default">Clear Data</button>
          <span id="save-status">Options saved</span>
        </div>
      </form>
    </div>
  </body>
</html>
