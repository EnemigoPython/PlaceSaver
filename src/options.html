<!DOCTYPE html>
<html>
  <head>
    <title>Placesaver Extension Options</title>
    <link rel="stylesheet" href="options.css">
    <script defer src="options.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="title">
        <div>Extension Options</div>
      </div>
      <form name="options-form" action="">
        <div class="option-row">
          <div class="option-name">Highlight style:</div>
          <div class="option-value">
            <div class="option-value-primary">
                <input type="color" id="colourPicker" />
            </div>
            <div class="option-value-primary">
                <input type="checkbox" name="display-highlight" id="displayHighlight" />
                <label for="display-highlight">
                  Display highlight
                </label>
            </div>
            <div class="option-value-primary">
                <input type="checkbox" name="display-alt-title" id="displayAltTitle" />
                <label for="display-alt-title">
                  Display name as alt title
                </label>
            </div>
          </div>
        </div>
        <div class="option-row">
            <div class="option-value-primary">
                <div class="option-row">
                    <div class="option-name">Saved pages:</div>
                    <div class="option-value">
                      <div class="option-value-primary">
                        <select id="url-selector">
                          <option value="" disabled selected>Select URL to browse to page</option>
                        </select>
                      </div>
                    </div>
                  </div>
            </div>
            
        <div class="btn-row">
          <button id="saveBbtn" class="btn btn-primary">Save Style</button>
          <button id="resetBtn" class="btn btn-default">Reset Style</button>
          <button id="clearBtn" class="btn btn-default">Clear Data</button>
          <span id="save-status">Options saved</span>
        </div>
      </form>
    </div>
  </body>
</html>
